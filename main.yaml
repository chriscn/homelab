- name: Homelab CI / CD
  hosts: all
  become: true
  vars:
    ansible_become_password: "{{ users['ansible'] | eyaml }}"
  tasks:
    - name: Update packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: true
        autoremove: true
        autoclean: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'
