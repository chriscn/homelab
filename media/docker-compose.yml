version: "3.9"
services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /var/appdata/plex:/config
      - /mnt/media/TV:/tv
      - /mnt/media/Film:/film
      - /mnt/media/Music:/music
      - /mnt/media/:/media
    restart: unless-stopped
  mariadb:
    image: ghcr.io/linuxserver/mariadb
    container_name: mariadb
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=my_root_passwd
    volumes:
      - /var/appdata/mariadb:/config
    ports:
      - 3306:3306
    restart: always
  phpmyadmin:
    image: ghcr.io/linuxserver/phpmyadmin
    container_name: phpmyadmin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - PMA_HOSTS=mariadb
      - PMA_ABSOLUTE_URI=https://phpmyadmin.chrisnethercott.co.uk
      - PMA_USER=root
      - PMA_PASSWORD=my_root_passwd
    volumes:
      - /var/appdata/phpmyadmin:/config
    depends_on:
      - mariadb
    restart: unless-stopped
  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=chrisnethercott.co.uk
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=route53
      - EMAIL=ccnethercott@gmail.com
      - DOCKER_MODS=linuxserver/mods:swag-dashboard
    volumes:
      - /var/appdata/swag:/config
    ports:
      - 443:443
      - 80:80
    restart: always
  authelia:
    image: authelia/authelia:4.21.0
    container_name: authelia
    environment:
      - TZ=Europe/London
    volumes:
      - /var/appdata/authelia:/config
    depends_on:
      - swag
    restart: unless-stopped
  redis:
    image: docker.io/library/redis:7
    container_name: redis
    restart: unless-stopped
    volumes:
      - /var/appdata/redis:/data
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless
    environment:
      - PAPERLESS_REDIS=redis://redis:6379
      - PAPERLESS_DBENGINE=mariadb
      - PAPERLESS_DBHOST=mariadb
      - PAPERLESS_DBUSER=paperless
      - PAPERLESS_DBPASS=paperless
      - PAPERLESS_DBPORT=3306
      - PAPERLESS_URL=https://paperless.chrisnethercott.co.uk
      - USERMAP_UID=1000
      - USERMAP_GID=1000
    volumes:
      - /var/appdata/paperless:/usr/src/paperless/data
      - /mnt/paperless/media:/usr/src/paperless/media
      - /mnt/paperless/consume:/usr/src/paperless/consume
      - /mnt/paperless/export:/usr/src/paperless/export
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - redis
      - mariadb
  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /var/appdata/nzbget:/config
      - /var/downloads:/downloads
    restart: unless-stopped
  nzbhydra2:
    image: ghcr.io/linuxserver/nzbhydra2
    container_name: nzbhydra2
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /var/appdata/nzbhydra2:/config
      - /var/downloads:/downloads
    depends_on:
      - swag
      - authelia
      - nzbget
    restart: unless-stopped
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/appdata/sonarr:/config
      - /mnt/media/TV:/tv
      - /var/downloads:/downloads
    depends_on:
      - swag
      - authelia
      - nzbget
      - nzbhydra2
    restart: unless-stopped
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/appdata/radarr:/config
      - /mnt/media/Film:/film
      - /var/downloads:/downloads
    depends_on:
      - swag
      - authelia
      - nzbget
      - nzbhydra2
    restart: unless-stopped
  lidarr:
    image: ghcr.io/linuxserver/lidarr
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/appdata/lidarr:/config
      - /mnt/media/Music:/music
      - /var/downloads:/downloads
    depends_on:
      - swag
      - authelia
      - nzbget
      - nzbhydra2
    restart: unless-stopped
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - WEBUI_PORT=8080
    volumes:
      - /var/appdata/qbittorrent:/config
      - /var/torrent:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
    depends_on:
      - swag
      - authelia
    restart: unless-stopped
  nextcloud:
    image: ghcr.io/linuxserver/nextcloud
    container_name: nextcloud
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/appdata/nextcloud:/config
      - /var/appdata/nextcloud-data:/data
    depends_on:
      - swag
      - authelia
      - mariadb
    restart: unless-stopped
  tautulli:
    image: ghcr.io/linuxserver/tautulli
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/appdata/tautulli:/config
    depends_on:
      - swag
      - authelia
    restart: unless-stopped
  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/appdata/heimdall:/config
    depends_on:
      - swag
      - authelia
    restart: unless-stopped
  ddns-route53:
    image: crazymax/ddns-route53:latest
    container_name: ddns-route53
    environment:
      - "TZ=Europe/London"
      - "SCHEDULE=*/5 * * * *"
      - "LOG_LEVEL=info"
      - "LOG_JSON=false"
    volumes:
      - "/var/appdata/ddns-route53/ddns-route53.yml:/ddns-route53.yml:ro"
    restart: always
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: unless-stopped
    volumes:
      - /var/appdata/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mariadb
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - 8086:8086
    volumes:
      - /var/appdata/influxdb:/var/lib/influxdb2
    restart: unless-stopped
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    depends_on:
      - influxdb
    restart: unless-stopped
  hammond:
    image: alfhou/hammond
    container_name: hammond
    volumes:
      - /var/appdata/hammond/config:/config
      - /var/appdata/hammond:/assets
    environment:
       - JWT_SECRET=${HAMMOND_SECRET}
    restart: unless-stopped
  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/appdata/ombi:/config
    depends_on:
      - sonarr
      - radarr
      - plex
      - tautulli
    restart: unless-stopped

networks:
  default:
    name: lsio
