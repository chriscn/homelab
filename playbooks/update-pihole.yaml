- name: 'update apt packages and distrubution'
  hosts: mum
  become: yes
  tasks:
    - name: 'update apt packages'
      apt:
        update_cache: yes
        upgrade: 'yes'
    - name: 'update distrubution'
      apt:
        update_cache: yes
        upgrade: 'dist'
- name: 'update pihole'
  hosts: mum
  tasks:
    - name: 'update pihole'
      command:
        cmd: 'pihole -up'